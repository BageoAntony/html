<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>RegistrationHere!!!</h1>
    <form action="" metho="post" enctype="multipart/form.data">
        <div id=""class="">
            <label for="id_firstname">firstname:</label>
            <input type="text" id="id_firstname" placeholder="enter firstname">
        </div>
        <div id=""class="">
            <label for="id_lastname">lastname:</label>
            <input type="text" id="id_lastname" placeholder="enter lastname">
        </div>
        <div id=""class="">
            <label for="id_username">username:</label>
            <input type="text" id="id_username" placeholder="enter username">
        </div>
        <div id=""class="">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" placeholder="enter email id">
        </div>
        <div id=""class="">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" placeholder="enter Password">
        </div>
        <div>
            <label for="">gender</label>
            <input type="radio" id="id_male" name="gender"><label for id="id_male">male</label>
            <input type="radio" id="id_female" name="gender"><label for id="id_female">female</label>
        </div>
        <div>
            <label for="id_address">Address</label>
            <textarea name="" id="id_address" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Select Qualification</label>
            <select name="" id="">
                <option value="">mca</option>
                <option value="">bca</option>
                <option value="">mtech</option>
                <option value="">btech</option>
            </select>
        </div>
        <div>
            <label for="id_resume"> select your resume</label>
            <input type="file" id="id_resume" nmae="resume">
        </div>
        <div>
            <button type="submit"></button>
        </div>
    </form>




</body>

</html>
